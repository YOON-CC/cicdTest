name: Test CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Jest Test
      uses: actions/setup-node@v3
      with:
        node-version: 18.17.1
        cache: 'npm'
    - run: npm run test
